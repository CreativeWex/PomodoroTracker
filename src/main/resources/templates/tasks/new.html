<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<br><br>

<div class="container-sm">
  <h5 class="display-5" align="center">Список дел</h5><figure class="text-center"><p>Активные и завершенные задачи</p></figure>

  <!--    Форма ввода новой задачи-->
  <form th:method="POST" th:action="@{/api/v1/tasks}" th:object="${task}">
    <div class="mb-3">
      <label for="name">Название</label>
      <input class="form-control" type="text" th:field="*{name}" id="name"/>
      <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
      <div class="form-text">*обязательное поле</div>
    </div>
    <div class="mb-3">
      <label for="description">Описание: </label>
      <input class="form-control" type="text" th:field="*{description}" id="description"/>
      <div style="color:red" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">description Error</div>
    </div>
    <div class="mb-3">
      <label for="date">Дата: </label>
      <input class="form-control" type="date" th:field="*{date}" id="date" pattern="yyyy-MM-dd"/>
      <div style="color:red" th:if="${#fields.hasErrors('date')}" th:errors="*{date}">date Error</div>
    </div>
    <input type="submit" class="btn btn-primary" value="Добавить"/>
  </form><br><br>
</div>
</body>
</html>
